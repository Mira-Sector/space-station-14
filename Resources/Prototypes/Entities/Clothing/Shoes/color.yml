# DO NOT ARBITRARILY CHANGE THESE TO MAKE THEM "CONSISTENT" WITH THE COLOR JUMPSUITS. You are probably just going to make them look worse.

- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesColorable
  abstract: true
  name: colorable shoes
  description: Keep up with the ever changing trends. Now you never need to buy a new pair again.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/color.rsi
    layers:
    - map: [ "enum.DyableVisualsLayers.Layer" ]
      state: icon
    - state: soles-icon
  - type: Item
    inhandVisuals:
      left:
      - map: [ "enum.DyableVisualsLayers.Layer" ]
        state: inhand-left
      - state: soles-inhand-left
      right:
      - map: [ "enum.DyableVisualsLayers.Layer" ]
        state: inhand-right
      - state: soles-inhand-right
  - type: Clothing
    sprite: Clothing/Shoes/color.rsi
    clothingVisuals:
      shoes:
      - map: [ "enum.DyableVisualsLayers.Layer" ]
        state: equipped-FEET
      - state: soles-equipped-FEET
  - type: Appearance
  - type: Dyable

# Black Shoes
- type: entity
  parent: ClothingShoesColorable
  id: ClothingShoesColorBlack
  suffix: Black
  components:
  - type: Dyable
    color: "#1d1d1d"

