    sprite: Clothing/Shoes/ModSuits/advanced.rsi
  - type: ModSuitSealable
    iconLayers:
      true:
      - sprite: Clothing/Shoes/ModSuits/advanced.rsi
        state: icon-sealed
      false:
      - sprite: Clothing/Shoes/ModSuits/advanced.rsi
        state: icon
