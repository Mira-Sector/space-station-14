- type: entity
  id: ClothingShoesModSuitBase
  description: The boots of a deployed MOD suit.
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: ModSuitSealable
  - type: ModSuitSealablePowerDraw
    powerDraw:
      true: 0.1
      false: 0.075
  - type: ModSuitDeployableInventory
  - type: Clothing
    autoGenerateVisuals: false
    slots:
    - feet
  - type: OptionalPressureProtection
  - type: ProtectedFromStepTriggers
    slots: WITHOUT_POCKET
  - type: Appearance
  - type: Tag
    tags:
      - WhitelistChameleon

- type: entity
  id: ClothingShoesModSuitAdvanced
  parent: ClothingShoesModSuitBase
  categories: [ HideSpawnMenu ]
  name: advanced MOD boots
  components:
  - type: Sprite
    sprite: Clothing/Shoes/ModSuits/advanced.rsi
  - type: ModSuitSealable
    iconLayers:
      true:
      - sprite: Clothing/Shoes/ModSuits/advanced.rsi
        state: icon-sealed
      false:
      - sprite: Clothing/Shoes/ModSuits/advanced.rsi
        state: icon
    clothingLayers:
      true:
        shoes:
        - sprite: Clothing/Shoes/ModSuits/advanced.rsi
          state: equipped-FEET-sealed
      false:
        shoes:
        - sprite: Clothing/Shoes/ModSuits/advanced.rsi
          state: equipped-FEET
    uiLayer:
      true:
        sprite: Clothing/Shoes/ModSuits/advanced.rsi
        state: equipped-FEET-sealed
      false:
        sprite: Clothing/Shoes/ModSuits/advanced.rsi
        state: equipped-FEET
    sealedComponents:
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 1000

