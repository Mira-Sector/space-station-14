- type: entity
  id: ClothingShoesModSuitBase
  parent: Clothing
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: ModSuitSealable
  - type: Clothing
    slots:
    - feet
  - type: Appearance

- type: entity
  id: ClothingShoesModSuitAdvanced
  parent: ClothingShoesModSuitBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
  - type: ModSuitSealable
    iconLayers:
      true:
      - sprite: Clothing/Shoes/ModSuits/advanced.rsi
        state: icon-sealed
      false:
      - sprite: Clothing/Shoes/ModSuits/advanced.rsi
        state: icon
    clothingLayers:
      true:
        shoes:
        - sprite: Clothing/Shoes/ModSuits/advanced.rsi
          state: equipped-FEET-sealed
      false:
        shoes:
        - sprite: Clothing/Shoes/ModSuits/advanced.rsi
          state: equipped-FEET
