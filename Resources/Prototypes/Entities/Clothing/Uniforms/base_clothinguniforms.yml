- type: entity
  abstract: true
  parent: Clothing
  id: UnsensoredClothingUniformBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [innerclothing]
    equipSound:
      path: /Audio/Items/jumpsuit_equip.ogg
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 3
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Fiber
          Quantity: 30
  - type: Appearance
  - type: Stainable
    clothingVisuals:
      jumpsuit:
      - sprite: Effects/Stains/jumpsuit.rsi
        state: equipped
    itemVisuals:
      left:
      - sprite: Effects/Stains/jumpsuit.rsi
        state: inhand-left
      right:
      - sprite: Effects/Stains/jumpsuit.rsi
        state: inhand-left
    iconVisuals:
    - sprite: Effects/Stains/jumpsuit.rsi
      state: icon
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon

