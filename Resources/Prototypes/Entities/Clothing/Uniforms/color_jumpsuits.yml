- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitColorable
  abstract: true
  name: colorable jumpsuit
  description: A generic jumpsuit with no rank markings.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpsuit/color.rsi
    layers:
    - map: [ "enum.DyableVisualsLayers.Layer" ]
      state: icon
    - state: trinkets-icon
  - type: Item
    inhandVisuals:
      left:
      - map: [ "enum.DyableVisualsLayers.Layer" ]
        state: inhand-left
      - state: trinkets-inhand-left
      right:
      - map: [ "enum.DyableVisualsLayers.Layer" ]
        state: inhand-right
      - state: trinkets-inhand-right
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpsuit/color.rsi
    clothingVisuals:
      jumpsuit:
      - map: [ "enum.DyableVisualsLayers.Layer" ]
        state: equipped-INNERCLOTHING
      - state: trinkets-equipped-INNERCLOTHING
  - type: Appearance
  - type: Dyable

