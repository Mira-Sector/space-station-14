- type: entity
  parent: ClothingUniformSkirtBase
  id: ClothingUniformJumpskirtColorable
  abstract: true
  name: colorable jumpskirt
  description: A generic jumpskirt with no rank markings.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpskirt/color.rsi
    layers:
    - map: [ "enum.DyableVisualsLayers.Layer" ]
      state: icon
    - state: trinkets-icon
  - type: Item
    inhandVisuals:
      left:
      - map: [ "enum.DyableVisualsLayers.Layer" ]
        state: inhand-left
      - state: trinkets-inhand-left
      right:
      - map: [ "enum.DyableVisualsLayers.Layer" ]
        state: inhand-right
      - state: trinkets-inhand-right
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpskirt/color.rsi
    clothingVisuals:
      jumpsuit:
      - map: [ "enum.DyableVisualsLayers.Layer" ]
        state: equipped-INNERCLOTHING
      - state: trinkets-equipped-INNERCLOTHING
  - type: Appearance
  - type: Dyable

