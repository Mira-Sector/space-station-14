- type: entity
  id: ClothingOuterModSuitBase
  description: The chestplate of a deployed MOD suit.
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: ModSuitSealable
  - type: ModSuitDeployableInventory
  - type: Clothing
    autoGenerateVisuals: false
    slots:
    - outerClothing
  - type: Appearance
  - type: Tag
    tags:
      - WhitelistChameleon

- type: entity
  id: ClothingOuterModSuitAdvanced
  parent: ClothingOuterModSuitBase
  categories: [ HideSpawnMenu ]
  name: advanced MOD chestplate
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/ModSuits/advanced.rsi
  - type: ModSuitSealable
    iconLayers:
      true:
      - sprite: Clothing/OuterClothing/ModSuits/advanced.rsi
        state: icon-sealed
      false:
      - sprite: Clothing/OuterClothing/ModSuits/advanced.rsi
        state: icon
    clothingLayers:
      true:
        outerClothing:
        - sprite: Clothing/OuterClothing/ModSuits/advanced.rsi
          state: equipped-OUTERCLOTHING-sealed
      false:
        outerClothing:
        - sprite: Clothing/OuterClothing/ModSuits/advanced.rsi
          state: equipped-OUTERCLOTHING
    uiLayer:
      true:
        sprite: Clothing/OuterClothing/ModSuits/advanced.rsi
        state: equipped-OUTERCLOTHING-sealed
      false:
        sprite: Clothing/OuterClothing/ModSuits/advanced.rsi
        state: equipped-OUTERCLOTHING
    sealedComponents:
    - type: PressureProtection
      highPressureMultiplier: 0.02
      lowPressureMultiplier: 1000
    - type: TemperatureProtection
      heatingCoefficient: 0.01
      coolingCoefficient: 0.01
    - type: FireProtection
      reduction: 0.8
    - type: ExplosionResistance
      damageCoefficient: 0.2
    - type: Armor
      modifiers:
      - parts:
        - Torso
        - Arm
        - Leg
        modifier:
          coefficients:
            Blunt: 0.8
            Slash: 0.8
            Piercing: 0.8
            Heat: 0.4
            Radiation: 0.0
            Caustic: 0.7

