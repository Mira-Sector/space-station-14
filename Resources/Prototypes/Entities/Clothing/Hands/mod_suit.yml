- type: entity
  id: ClothingHandsModSuitBase
  description: The gauntlets of a deployed MOD suit.
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: ModSuitSealable
    sealedComponents:
    - type: DamageOnInteractProtection
      damageProtection:
        flatReductions:
          Heat: 10 # the average lightbulb only does around four damage!
  - type: ModSuitSealablePowerDraw
    powerDraw:
      true: 0.1
      false: 0.05
  - type: ModSuitDeployableInventory
  - type: OptionalPressureProtection
  - type: Clothing
    autoGenerateVisuals: false
    slots:
    - gloves
  - type: Appearance
  - type: Tag
    tags:
      - WhitelistChameleon

- type: entity
  id: ClothingHandsModSuitAdvanced
  parent: ClothingHandsModSuitBase
  categories: [ HideSpawnMenu ]
  name: advanced MOD gauntlets
  components:
  - type: Sprite
    sprite: Clothing/Hands/ModSuits/advanced.rsi
  - type: ModSuitSealable
    iconLayers:
      true:
      - sprite: Clothing/Hands/ModSuits/advanced.rsi
        state: icon-sealed
      false:
      - sprite: Clothing/Hands/ModSuits/advanced.rsi
        state: icon
    clothingLayers:
      true:
        gloves:
        - sprite: Clothing/Hands/ModSuits/advanced.rsi
          state: equipped-HAND-sealed
      false:
        gloves:
        - sprite: Clothing/Hands/ModSuits/advanced.rsi
          state: equipped-HAND
    uiLayer:
      true:
        sprite: Clothing/Hands/ModSuits/advanced.rsi
        state: equipped-HAND-sealed
      false:
        sprite: Clothing/Hands/ModSuits/advanced.rsi
        state: equipped-HAND
    sealedComponents:
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 1000

