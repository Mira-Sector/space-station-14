- type: entity
  id: ClothingHeadModSuitBase
  description: The helmet of a deployed MOD suit.
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: ModSuitSealable
    sealedComponents:
    - type: BreathMask
    - type: IdentityBlocker
    - type: IngestionBlocker
  - type: ModSuitSealablePowerDraw
    powerDraw:
      true: 0.1
  - type: ModSuitDeployableInventory
  - type: Clothing
    autoGenerateVisuals: false
    slots:
    - head
  - type: HideLayerClothing
    layers:
      Hair: HEAD
      HeadTop : HEAD
      HeadSide : HEAD
  - type: Appearance
  - type: Tag
    tags:
      - WhitelistChameleon

- type: entity
  id: ClothingHeadModSuitBaseWithHair
  parent: ClothingHeadModSuitBase
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: HideLayerClothing
    hideOnToggle: true
    layers:
      Hair: HEAD
      HeadTop : HEAD
      HeadSide : HEAD

- type: entity
  id: ClothingHeadModSuitAdvanced
  parent: ClothingHeadModSuitBaseWithHair
  categories: [ HideSpawnMenu ]
  name: advanced MOD helmet
  components:
  - type: Sprite
    sprite: Clothing/Head/ModSuits/advanced.rsi
  - type: ModSuitSealable
    iconLayers:
      true:
      - sprite: Clothing/Head/ModSuits/advanced.rsi
        state: icon-sealed
      false:
      - sprite: Clothing/Head/ModSuits/advanced.rsi
        state: icon
    clothingLayers:
      true:
        head:
        - sprite: Clothing/Head/ModSuits/advanced.rsi
          state: equipped-HELMET-sealed
      false:
        head:
        - sprite: Clothing/Head/ModSuits/advanced.rsi
          state: equipped-HELMET
    uiLayer:
      true:
        sprite: Clothing/Head/ModSuits/advanced.rsi
        state: equipped-HELMET-sealed
      false:
        sprite: Clothing/Head/ModSuits/advanced.rsi
        state: equipped-HELMET
    sealedComponents:
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 1000
    - type: TemperatureProtection
      heatingCoefficient: 0.2
      coolingCoefficient: 0.2
    - type: FireProtection
      reduction: 0.2
    - type: Armor
      basePart: Head
      modifiers:
      - parts:
        - Head
        modifier:
          coefficients:
            Blunt: 0.8
            Slash: 0.8
            Piercing: 0.8
            Heat: 0.4
            Radiation: 0.0
            Caustic: 0.7

