    layers:
    - state: spawn
      shader: unshaded
  - type: TimedDespawn
    lifetime: 3.5
  - type: SpawnOnDespawn
    prototype: MobRatvar

- type: entity
  parent: [MobRatvarBase, MobEldergodBase, BaseMob]
  id: MobRatvar
  components:
  - type: AnnounceOnSpawn
    message: ratvar-has-risen
    sender: ratvar-has-risen-sender
    sound:
      path: /Audio/Misc/ratvar_reveal.ogg
    color: "#BE8700"
  - type: WarpPoint
    follow: true
    location: Ratvar

