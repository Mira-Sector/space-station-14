- type: entity
  abstract: true
  id: MobNarsieBase
  name: Nar'Sie
  description: Your mind begins to bubble and ooze as it tries to comprehend what it sees.
  components:
  - type: Sprite
    sprite: Mobs/Demons/narsie.rsi
    drawdepth: Ghosts
    scale: 2.0,2.0
    layers:
    - state: narsie
      shader: unshaded

# spawn animation, spawns actual narsie when it ends
- type: entity
  parent: MobNarsieBase
  id: MobNarsieSpawn
  suffix: Spawn
  components:
  - type: Sprite
    layers:
    - state: spawn
      shader: unshaded
  # spawn animation lasts 3.5 seconds
  - type: TimedDespawn
    lifetime: 3.5
  - type: SpawnOnDespawn
    prototype: MobNarsie

- type: entity
  abstract: true
  parent: BaseMob
  id: MobEldergodBase
  components:
  - type: CargoSellBlacklist
  - type: ContentEye
    maxZoom: 2.0,2.0
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
          radius: 5
        hard: false
        restitution: 0.8
        density: 99999
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
          radius: 5
        hard: false
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
  - type: Input
    context: "ghost"
  - type: MovementIgnoreGravity
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - Binary
    - Hexadecimal
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    globalReceive: true
  - type: Physics
    bodyType: Dynamic
  - type: CanMoveInAir
  # singulose components
  - type: EventHorizon
    radius: 5
    canBreachContainment: true
  - type: GravityWell
    baseRadialAcceleration: 6
    maxRange: 8

- type: entity
  parent: [MobNarsieBase, MobEldergodBase, BaseMob]
  id: MobNarsie
  components:
  - type: AnnounceOnSpawn
    message: narsie-has-risen
    sender: narsie-has-risen-sender
    sound:
      path: /Audio/Misc/narsie_rises.ogg
    color: red
  - type: WarpPoint
    follow: true
    location: Nar'Sie

- type: entity
  abstract: true
  id: MobRatvarBase #can't have the clockwork justiciar be associated with his (im)mortal enemy
  name: Ratvar
  description: Your mind aches as it fails to understand the complex mechanics of what is before you.
  components:
  - type: Sprite
    sprite: Mobs/Demons/ratvar.rsi
    drawdepth: Ghosts
    scale: 1.15,1.15
    layers:
    - state: ratvar
