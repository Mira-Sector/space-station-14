- type: entity
  name: Morph
  id: MobMorph
  description: What the hell is this?
  suffix: ""
  parent: [ SimpleSpaceMobBase, MobCombat ]
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/morph.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: morph
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghost-role-information-morph-name
    description: ghost-role-information-morph-description
    rules: ghost-role-information-antagonist-rules
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: morph
      Dead:
        Base: morph_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatSlime
      amount: 5
  - type: StatusEffects # no stuns or slowdown
    allowed:
    - Electrocution
    - ForcedSleep
    - Pacified
    - RadiationProtection
    - Drowsiness
    - Adrenaline
  - type: FlashImmunity
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: Devourer
    foodPreference: Humanoid
    shouldStoreDevoured: true
    chemical: Ichor
    blacklist:
      components:
      - Door
      - EntityStorage
      tags:
      - Wall
      - Structure
    healRate: 10.0
  - type: Tag
    tags:
    - FootstepSound
    - CannotSuicide
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 4
  - type: Bloodstream
    bloodReagent: Slime
  - type: Body
    prototype: Slimes
    requiredLegs: 1
  - type: ZombieImmune
  - type: Puller
    needsHands: false
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
        path: /Audio/Weapons/punch3.ogg
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 20
        Structural: 5
  - type: Speech
    speechVerb: Slime
    speechSounds: Slime
  - type: TypingIndicator
    proto: slime
  - type: CanEnterPipeCrawling
    enterPipeDoAfterTime: 2
    pipeMoveSpeed: 0.15
  - type: ChameleonProjector
    action: true
    blacklist:
      components:
      - ChameleonDisguise # no becoming kleiner
      - InsideEntityStorage # no clark kent going in phone booth and becoming superman
      - Pda # PDAs currently make you invisible /!\
    polymorph:
      entity: MorphDisguise
  - type: GuideHelp
    guides:
    - MinorAntagonists

- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseMob
  id: MorphDisguise
  name: Morph
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/morph.rsi
    state: morph
  # so it can take damage
  # projector system sets health to be proportional to mass
  - type: Damageable
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      1: Critical
      200: Dead
  - type: ChameleonDisguise
  - type: InventorySlots

- type: entity
  id: ActionDisguise
  name: "[color=red]Disguise[/color]"
  description: Disguise as whatever you click on
  components:
  - type: EntityTargetAction
    icon: { sprite : Interface/Actions/morph.rsi, state: icon }
    iconOn: { sprite : Interface/Actions/morph.rsi, state: icon-on }
    event: !type:DisguiseActionEvent
    priority: 2
