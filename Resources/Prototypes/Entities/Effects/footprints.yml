- type: entity
  id: BaseFootprint
  parent: BaseLiquid
  abstract: true
  name: footprint
  description: Looks like someone has been here before you.
  components:
  - type: Forensics
  - type: Residue
  - type: Footprint
  - type: SolutionContainerManager
    solutions:
      puddle:
        maxVol: 1

- type: entity
  id: FootprintBootLeft
  parent: BaseFootprint
  components:
  - type: Sprite
    layers:
    - sprite: Fluids/footprints.rsi
      state: boot-l
    drawdepth: FloorObjects
    color: "#FFFFFF80"

