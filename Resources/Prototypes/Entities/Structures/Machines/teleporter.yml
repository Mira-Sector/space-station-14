- type: entity
  id: BaseTeleporter
  parent: [ SmallConstructibleMachine, BaseMachine ]
  name: Abstract Teleporter
  description: Abstractly teleporting you since 2599.
  abstract: true
  components:
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Transform
    anchored: true
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.00"
        density: 190
        mask:
          - MachineMask
  - type: Sprite
    sprite: Structures/cargo_telepad.rsi
    drawdepth: HighFloorObjects
    layers:
    - state: offline
    - state: idle
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      shader: unshaded
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: DeviceList
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: BasicDevice
  - type: DeviceLinkSink
    ports:
      - TeleportReceiver
  - type: PowerConsumer #set power draw in teleport component, add/remove when teleporter powers on/off. See EmitterSystem for example.
    drawRate: 50 #for now, generic amount
    voltage: High
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: CollideOnAnchor
  - type: NameIdentifier
    group: CargoTelepads
  - type: AnimationPlayer
  - type: PointLight
    radius: 1.5
    energy: 1.5
    color: "#ffffff"
  - type: LitOnPowered
  - type: Teleframe

- type: entity
  id: TeleporterScience
  parent: [BaseTeleporter, BaseTeleportBeaconStatic]
  name: experimental teleframe core
  description: The core of an advanced device that rips holes in reality for near-instanteous travel. With time and material its capabilities can be expanded. Safety not guaranteed.
  components:
  - type: Machine
    board: TeleporterScienceMachineCircuitboard
  - type: Teleframe
    chargeDuration: 5
    IncidentChance: 0.15
