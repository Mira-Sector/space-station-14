- type: entity
  id: AltarBase
  parent: BaseStructure
  name: altar
  description: Altar of the Gods.
  abstract: true
  components:
  - type: Anchorable
    ignoreCollisionsWhitelist:
      tags:
      - Directional
  - type: Transform
  - type: Prayable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: PlaceableSurface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask: #mouse can pass under, but I think this is can understandable by logic
        - TableMask
        layer:
        - TableLayer
  - type: Sprite
    snapCardinals: true
  - type: Climbable
  - type: Clickable

- type: entity
  id: AltarNanotrasen
  parent: AltarBase
  name: nanotrasen altar
  components:
  - type: Sprite
    sprite: Structures/Furniture/Altars/Gods/nanotrasen.rsi
    state: nanotrasen
  - type: Icon
    sprite: Structures/Furniture/Altars/Gods/nanotrasen.rsi
    state: nanotrasen
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 125
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 5
          MaterialCloth1:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StealTarget
    stealGroup: AltarNanotrasen

