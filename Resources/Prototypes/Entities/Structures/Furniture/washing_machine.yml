- type: entity
  id: WashingMachine
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: washing machine
  description: Remove the bloodstains from your grayshirt.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Furniture/washing_machine.rsi
    snapCardinals: true
    layers:
    - state: base
      map: [ "enum.StorageVisualLayers.Base" ]
    - state: closed-empty
      map: [ "enum.StorageVisualLayers.Door" ]
    - state: panel
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      visible: false
  - type: WashingMachine
    washingTime: 5
    washingSound:
      path: /Audio/Machines/washing_loop.ogg
      params:
        loop: true
    finishedSound:
      path: /Audio/Machines/washing_open.ogg
  - type: EntityStorage
    capacity: 8
    whitelist:
      components:
      - Clothing
      - Dyable
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.WashingMachineVisuals.State:
        enum.StorageVisualLayers.Door:
          Idle: { state: open-empty }
          Washing: { state: running }
          Broken: { state: open-empty }
  - type: EntityStorageVisuals
    stateDoorOpen: open-empty
    stateDoorClosed: closed-empty
  - type: Machine
    board: WashingMachineCircuitboard
