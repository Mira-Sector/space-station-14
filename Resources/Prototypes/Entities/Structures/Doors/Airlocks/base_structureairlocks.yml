- type: entity
  id: Airlock
  parent: BaseStructure
  name: airlock
  description: It opens, it closes, and maybe crushes you.
  components:
  - type: StationAiWhitelist
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/smash.ogg"
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Standard/basic.rsi
    snapCardinals: true
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseUnlit"]
      visible: false
    - state: welded
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: bolted_unlit
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: emergency_unlit
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
      shader: unshaded
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - state: electrified_ai
      sprite: Interface/Misc/ai_hud.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.HUD"]
    - state: electrified
      sprite: Effects/electricity.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.Sparks"]
  - type: StationAiVisionVisuals
    blockTiles: true
    appearanceData:
      enum.DoorVisuals.State:
        Open:
          shapes:
          - !type:StationAiVisionVisualsRect
            rect: 0, 0, 1, 1
            color: "#000000"

          - !type:StationAiVisionVisualsVertex
            start: 0, 0
            end: 0, 1
            color: "#ff6600"
          - !type:StationAiVisionVisualsVertex
            start: 1, 0
            end: 1, 1
            color: "#ff6600"

          - !type:StationAiVisionVisualsVertex
            start: 0.875, 0
            end: 0.875, 0.1875
            color: "#ff6600"
          - !type:StationAiVisionVisualsVertex
            start: 0.875, 0.1875
            end: 0.9375, 0.1875
            color: "#ff6600"
          - !type:StationAiVisionVisualsVertex
            start: 0.9375, 0.1875
            end: 0.9375, 0.375
            color: "#ff6600"
          - !type:StationAiVisionVisualsVertex
            start: 0.9375, 0.375
            end: 0.875, 0.375
            color: "#ff6600"
          - !type:StationAiVisionVisualsVertex
            start: 0.875, 1
