            start: 0.9375, 0.625
            end: 0.875, 0.622
            color: "#ff6600"
          - !type:StationAiVisionVisualsVertex
            start: 0.875, 0.622
            end: 0.875, 0.375
            color: "#ff6600"

          - !type:StationAiVisionVisualsVertex
            start: 0.0625, 0
            end: 0.0625, 0.1875
            color: "#ff6600"
          - !type:StationAiVisionVisualsVertex
            start: 0.0625, 0.1875
            end: 0.125, 0.1875
            color: "#ff6600"
          - !type:StationAiVisionVisualsVertex
            start: 0.125, 0.1875
            end: 0.125, 0.375
            color: "#ff6600"
