- type: entity
  id: ElevatorControl
  name: elevator control box
  description: The box that plays the cool music.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: ElevatorEntrance
    elevatorMapKey: lavaland
    entranceId: salvage
    exitId: salvage
  - type: ElevatorExit
    exitId: salvage
  - type: ElevatorRange
    matrix: -1.5, 0.5, 1.5, 3.5
  - type: DeviceLinkSink
    ports:
      - ElevatorFloorChange
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Wallmounts/elevator_control.rsi/
    state: box
  - type: InteractionOutline
  - type: Clickable
  - type: Transform
  - type: WallMount
  - type: Tag
    tags:
      - Structure
