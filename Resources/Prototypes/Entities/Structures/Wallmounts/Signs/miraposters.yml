- type: entity
  parent: BaseSign
  id: MiraPosterBase
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Wallmounts/mira_posters.rsi
    snapCardinals: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBroken:
            min: 1
            max: 1
        offset: 0

# Legit
- type: entity
  parent: MiraPosterBase
  id: MiraPosterLegitBewarbSkeleton
  name: "Bewarb."
  description: "A poster made by Nanotrasen to warn of the dangers of closet skeletons."
  components:
  - type: Sprite
    state: miraposter1_legit
