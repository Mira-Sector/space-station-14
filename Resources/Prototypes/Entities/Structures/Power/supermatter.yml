- type: entity
  id: SuperMatter
  parent: BaseStructure
  name: supermatter crystal
  description: Get away from the beam Gordon!
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Power/Generation/supermatter.rsi
    offset: 0, 0.25
    noRot: true
    layers:
    - state: sm
  - type: PointLight
    color: "#FFFF00"
    radius: 3
    energy: 2.4
  - type: AtmosExposed
  - type: Supermatter
  - type: EventHorizon
    radius: 0.3
    consumeTiles: false
    colliderFixtureId: EventHorizonCollider
    consumerFixtureId: EventHorizonConsumer
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        layer:
        - MidImpassable
        - LowImpassable
      EventHorizonCollider:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        hard: true
        restitution: 0.8
        density: 99999
        mask:
        - Opaque
        layer:
        - GlassLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        hard: false
        mask:
        - Opaque
        layer:
        - GlassLayer
