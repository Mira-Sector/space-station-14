- type: entity
  id: JetpackEffect
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 2
  - type: Sprite
    drawdepth: SmallMobs
    noRot: true
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Effects/atmospherics.rsi
      state: frezon_old
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer

- type: entity
  abstract: true
  id: BaseJetpackNoClothing
  name: jetpack
  description: It's a jetpack.
  components:
    - type: InputMover
      toParent: true
    - type: MovementSpeedModifier
      weightlessAcceleration: 1
      weightlessFriction: 0.3
      weightlessModifier: 1.2
    - type: CanMoveInAir
    - type: Jetpack
      moleUsage: 0.00085
    - type: StaticPrice
      price: 100

- type: entity
  parent: BaseJetpackNoClothing
  abstract: true
  id: BaseJetpack
  components:
    - type: Sprite
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      layers:
      - state: icon
        map: ["enum.JetpackVisuals.Layer"]
    - type: Item
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      size: Huge
    - type: Clothing
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      quickEquip: false
      slots:
      - Back
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.JetpackVisuals.Enabled:
          enum.JetpackVisuals.Layer:
            True: {state: icon-on}
            False: {state: icon}

- type: entity
  parent: [ BaseJetpack, GasTankBase ]
  abstract: true
  id: BaseJetpackAir
  name: jetpack
  description: It's a jetpack. It can hold 5 L of gas.
  components:
  - type: UserInterface
    interfaces:
      enum.SharedGasTankUiKey.Key:
        type: GasTankBoundUserInterface
  - type: UseDelay
    delays:
      gasTank:
        length: 1.0
  - type: AirJetpack
    moleUsage: 0.00085
  - type: GasTank
    outputPressure: 21.3
    air:
      volume: 5
      temperature: 293.15

- type: entity
  parent: BaseAction
  id: ActionToggleJetpack
  name: Toggle jetpack
  description: Toggles the jetpack, giving you movement outside the station.
  components:
  - type: Action
    icon:
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      state: icon
    iconOn:
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      state: icon-on
    useDelay: 1.0
  - type: InstantAction
    event: !type:ToggleJetpackEvent

#Empty blue
- type: entity
  id: JetpackBlue
  parent: BaseJetpackAir
  name: jetpack
  suffix: Empty
  components:
  - type: Sprite
    sprite: Objects/Tanks/Jetpacks/blue.rsi
    layers:
    - map: [ "jetpackLayer" ]
      state: icon
  - type: Clothing
    sprite: Objects/Tanks/Jetpacks/blue.rsi
    slots:
      - Back

# Filled blue
- type: entity
  id: JetpackBlueFilled
  parent: JetpackBlue
  name: jetpack
  suffix: Filled
  components:
  - type: GasTank
    outputPressure: 42.6
    air:
      # 13 minutes of thrust
      volume: 5
      temperature: 293.15
      moles:
        - 1.025689525 # oxygen
        - 1.025689525 # nitrogen

