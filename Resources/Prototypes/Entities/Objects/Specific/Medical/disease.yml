- type: entity
  parent: BaseItem
  id: DiseaseSwab
  name: sterile swab
  description: Used for taking and transferring samples. Sterile until open. Single use only.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: Objects/Specific/Medical/mouth_swab.rsi
    state: icon
  - type: Tag
    tags:
    - Recyclable
    - Trash
    - Swab
  - type: BotanySwab
  - type: GuideHelp
    guides:
  # - Virology (when it's back)
    - Botany
    - Chemicals

- type: entity
  parent: DiseaseSwab
  id: SynthSwab
  name: SynthSwab
  description: A Synthetic swab that holds samples on a glass surface, making it easy to clean.
  components:
  - type: BotanySwab
    cleanable: true

- type: entity
  parent: BaseItem
  id: SwabApplicator
  name: Swab Applicator
  description: A thin device that can hold a single swab, able to apply pollon without risk of cross-contamination.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/viper.rsi #to change
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Small
  - type: ItemSlots
    ejectOnUse: true
    slots:
      swabs:
        name: Swab
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 1
        whitelist:
          tags:
          - Swab
        whitelistFailPopup: swab-applicator-whitelist-fail
  - type: ContainerContainer
    containers:
      swabs: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: BotanySwab
    swabDelay: 0.75
    usable: false
    contaminate: false

- type: entity
  parent: BaseAmmoProvider # this is for cycling swabs out and not spawning 30 entities, trust
  id: BoxMouthSwab
  name: sterile swab dispenser
  description: Dispenses 30 sterile swabs, extremely useful for botany.
  components:
  - type: Sprite
    layers:
    - state: boxwide
    - state: swab
  - type: BallisticAmmoProvider
    whitelist:
      components:
      - BotanySwab
    proto: DiseaseSwab
    capacity: 30
  - type: GuideHelp
    guides:
  # - Virology (when it's back)
    - Botany
    - Chemicals

- type: entity
  parent: BaseItem
  id: Vaccine
  name: vaccine
  description: Prevents people who DON'T already have a disease from catching it.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    state: salpen
