  components:
  - type: Sprite
    sprite: Objects/Specific/Robotics/ModSuits/Modules/jetpack.rsi
    layers:
    - state: normal
  - type: ModSuitDeployableContainerVisuals
    partType: Chestplate
  - type: ModuleContainerVisuals
    clothingLayers:
      true:
        outerClothing:
        - sprite: Objects/Specific/Robotics/ModSuits/Modules/jetpack.rsi
          state: normal-worn-on
      false:
        outerClothing:
        - sprite: Objects/Specific/Robotics/ModSuits/Modules/jetpack.rsi
          state: normal-worn
