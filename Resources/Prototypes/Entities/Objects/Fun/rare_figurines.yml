#HUMANOID FIGURINES

- type: entity
  id: RareMysteryFigureBoxTrash
  parent: MysteryFigureBoxTrash
  description: A small, unfolded gold cardboard toy box.
  components:
  - type: Sprite
    sprite: Objects/Fun/rare_figurines.rsi
    state: fig_box_unfolded

- type: entity
  parent: PresentRandom
  id: RareMysteryFigureBox
  name: rare mystery spacemen minifigure box
  description: A box containing a rare mystery minifigure.
  components:
  - type: Sprite
    sprite: Objects/Fun/rare_figurines.rsi
    layers:
    - state: fig_box
  - type: SpawnItemsOnUse
    items:
    - id: RareMysteryFigureBoxTrash
    - id: ToyRareFigurinePassenger
      orGroup: RareSpacemenFig
    - id: ToyRareFigurineClown
      orGroup: RareSpacemenFig
    - id: ToyRareFigurineMime
      orGroup: RareSpacemenFig
    - id: ToyRareFigurineHamlet
      orGroup: RareSpacemenFig
    - id: ToyRareFigurineSalvage
      orGroup: RareSpacemenFig
    - id: ToyRareFigurineSlime
      orGroup: RareSpacemenFig

