    damage:
      types:
        Blunt: 0
  - type: ItemToggle
    onUse: false
    onActivate: false
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
      params:
        volume: 3
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
      params:
        volume: 3
  - type: ItemToggleMeleeWeapon
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        volume: 3
        variation: 0.250

- type: entity
  parent: [BaseItem, ItemHeftyBase]
  id: WaterBalloon
  name: water balloon
  description: Throw it at the wall, throw it at furniture, throw it at the captain. The possibilities are endless!
  components:
  - type: Sprite
    sprite: Objects/Fun/water_balloon.rsi
    layers:
    - state: icon    # random colors don't work unless I do this.
      map: [ "BalloonColors" ]
  - type: RandomSprite
    available:
    - BalloonColors:
        icon: Rainbow
  - type: Item
    size: Small
  - type: SolutionContainerManager
    solutions:
      balloon:
        maxVol: 20
        reagents:
        - ReagentId: Water
          Quantity: 20
  - type: DrawableSolution
    solution: balloon
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.01
    damage:
      types:
        Blunt: 1
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: balloon
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

