- type: entity
  abstract: true
  id: BaseRacerVehicle
  parent: BaseRacerObject
  components:
  - type: RacerArcadeObjectCollision
    shapes:
      ship:
        layer:
        - Track
        mask:
        - Vehicles
        shape: !type:Box
          box:
            left: -0.2
            bottom: -0.2
            back: -0.2
            right: 0.2
            top: 0.6
            front: 0.2
  - type: RacerArcadeObjectPhysics
    mass: 50
    linearDrag: 0.2
    angularDrag: 0.3
    restitution: 0.2
  - type: RacerArcadeObjectGravity
  - type: RacerArcadeObjectHover
