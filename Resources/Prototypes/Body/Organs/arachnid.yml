- type: entity
  id: BaseArachnidOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Arachnid/organs.rsi
  - type: Organ
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Tag
    tags:
      - Meat

- type: entity
  id: OrganArachnidStomach
  parent: OrganAnimalStomach
  name: stomach
  description: "Gross. This is hard to stomach."
  components:
  - type: Sprite
    sprite: Mobs/Species/Arachnid/organs.rsi
    state: stomach
  - type: Item
    size: Small
    heldPrefix: stomach
  - type: Stomach
    digestionDelay: 30
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    updateInterval: 1.5

- type: entity
  id: OrganArachnidLungs
  parent: [ BaseArachnidOrgan, BaseOrganLungs ]
  name: lungs
  description: "Filters oxygen from an atmosphere... just more greedily."
  components:
  - type: Metabolizer
    updateInterval: 1.5
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Human ]
    groups:
    - id: Gas
      rateModifier: 100.0

- type: entity
  id: OrganArachnidHeart
  parent: [ BaseArachnidOrgan, BaseOrganHeart ]
  name: heart
  description: "A disgustingly persistent little biological pump made for spiders."
  components:
  - type: Metabolizer
    updateInterval: 1.5
    maxReagents: 2
    metabolizerTypes: [Arachnid]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganArachnidLiver
  parent: BaseHumanOrgan
  name: liver
  description: "Pairing suggestion: chianti and fava beans."
  categories: [ HideSpawnMenu ]
  components:
  - type: Item
    size: Small
    heldPrefix: liver
  - type: Sprite
    state: liver
  - type: Organ
    organType: Liver
  - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
    updateInterval: 1.5
    maxReagents: 1
    metabolizerTypes: [Animal]
    groups:
    - id: Alcohol
      rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink
  - type: Damageable
    damageContainer: Liver
  - type: OrganRotDamage
    mode: Rotting
    damage:
      types:
        Poison: 4
  - type: Temperature
  - type: MetabolizerRot
  - type: Perishable
    rotAfter: 900
    molsPerSecondPerUnitMass: 0

- type: entity
  id: OrganArachnidKidneys
  parent: BaseHumanOrgan
  name: kidneys
  description: "Filters toxins from the bloodstream."
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Item
    size: Small
    heldPrefix: kidneys
  - type: Organ
    organType: Kidneys
  - type: Metabolizer
    updateInterval: 1.5
    maxReagents: 5
    metabolizerTypes: [Animal]
    removeEmpty: true

- type: entity
  id: OrganArachnidEyes
  parent: BaseArachnidOrgan
  name: eyes
  description: "Two was already too many."
  components:
  - type: Sprite
    layers:
      - state: eyeball-l
      - state: eyeball-r
  - type: Item
    size: Small
    heldPrefix: eyeballs
  - type: Organ
    organType: Eyes

- type: entity
  id: OrganArachnidTongue
  parent: BaseArachnidOrgan
  name: tongue
  description: "A fleshy muscle mostly used for lying."
  components:
  - type: Sprite
    state: tongue
  - type: Organ
    organType: Tongue
  - type: TypingIndicatorOrgan
    proto: spider
  - type: VocalOrgan
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid
