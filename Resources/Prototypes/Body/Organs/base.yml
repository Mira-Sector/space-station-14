- type: entity
  id: BaseOrganHeart
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: heart-on
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: Item
    size: Small
    heldPrefix: heart
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { state: heart-on }
          False: { state: heart-off }
  - type: Organ
    organType: Heart
  - type: BodyDamageable
  - type: BodyDamageThresholds
    thresholds:
      Alive: 0
      Wounded: 10
      Dead: 120
  - type: BodyDamageOnRot
    minRotStage: 1
    fullyRottenDamage: 120
  - type: ItemToggle
    activated: true # beating by default
    onActivate: false
  - type: ItemToggleExamineText
    enabledText: heart-examine-beating
    disabledText: heart-examine-not-beating
  - type: ItemToggleOnBodyDamage
    requiredStates:
    - Dead
  - type: OrganRequiredForDefibrillation
  - type: OrganRequiredForRespiration
  - type: DisableRespireOnItemToggle
  - type: RespirationDelayOnBodyDamage
    requiredStates:
    - Wounded
    - Dead
  - type: Temperature
  - type: Perishable
    rotAfter: 360
    molsPerSecondPerUnitMass: 0

- type: entity
  id: BaseOrganLungs
  abstract: true
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Organ
    organType: Lungs
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Human ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: BodyDamageable
  - type: BodyDamageThresholds
    thresholds:
      Alive: 0
      Wounded: 10
      Dead: 120
  - type: BodyDamageOnRot
    minRotStage: 1
    fullyRottenDamage: 120
  - type: CoughOnBodyDamage
    minChance: 0
    maxChance: 0.2
  - type: OrganRequiredForRespiration
  - type: DisableRespireOnItemToggle
  - type: RespirationDelayOnBodyDamage
    requiredStates:
    - Wounded
    - Dead
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Temperature
  - type: Perishable
    rotAfter: 990
    molsPerSecondPerUnitMass: 0
  - type: CoughOnRespire

- type: entity
  id: BaseOrganStomach
  abstract: true
  components:
  - type: Sprite
    state: stomach
  - type: Item
    size: Small
    heldPrefix: stomach
  - type: Organ
    organType: Stomach
  - type: BodyDamageable
  - type: BodyDamageThresholds
    thresholds:
      Alive: 0
      Wounded: 10
      Dead: 100
  - type: BodyDamageOnRot
    minRotStage: 1
    fullyRottenDamage: 100
  - type: VomitOnBodyDamage
    requiredStates:
    - Wounded
    - Dead
    minProb: 0.005
    maxProb: 0.5
    scaleProbToDamage: 100
  - type: MetabolizerDelayOnBodyDamage
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Stomach
  # The stomach metabolizes stuff like foods and drinks.
  # TODO: Have it work off of the ent's solution container, and move this
  # to intestines instead.
  - type: Metabolizer
    # mm yummy
    maxReagents: 3
    metabolizerTypes:
    - Human
    groups:
    - id: Food
    - id: Drink
  - type: Temperature
  - type: Perishable
    rotAfter: 780
    molsPerSecondPerUnitMass: 0

- type: entity
  id: BaseOrganLiver
  abstract: true
  components:
  - type: Sprite
    state: liver
  - type: Organ
    organType: Liver
  - type: Item
    size: Small
    heldPrefix: liver
  - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
    maxReagents: 1
    metabolizerTypes: [Human]
    groups:
    - id: Alcohol
      rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink
  - type: Damageable
    damageContainer: Liver
  - type: BodyDamageable
  - type: BodyDamageThresholds
    thresholds:
      Alive: 0
      Wounded: 10
      Dead: 100
  - type: BodyDamageOnRot
    minRotStage: 1
    fullyRottenDamage: 100
  - type: DamageOnBodyDamage
    requiredStates:
    - Wounded
    - Dead
    mode: Damage
    damageDelay: 1
    damage:
      types:
        Poison: 4
  - type: MetabolizerDelayOnBodyDamage
  - type: Temperature
  - type: Perishable
    rotAfter: 900
    molsPerSecondPerUnitMass: 0

- type: entity
  id: BaseOrganKidneys
  abstract: true
