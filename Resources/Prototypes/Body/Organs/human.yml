- type: entity
  id: BaseHumanOrganUnGibbable
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi
  - type: Organ
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: FlavorProfile
    flavors:
      - people
  - type: Tag
    tags:
      - Meat

- type: entity
  id: BaseHumanOrgan
  parent: BaseHumanOrganUnGibbable
  abstract: true
  components:
  - type: Gibbable

- type: entity
  id: OrganHumanBrain
  parent: BaseHumanOrganUnGibbable
  name: brain
  description: "The source of incredible, unending intelligence. Honk."
  components:
  - type: Sprite
    state: brain
  - type: Organ
    organType: Brain
  - type: Input
    context: "ghost"
  - type: Brain
  - type: InputMover
  - type: Examiner
  - type: BlockMovement
  - type: BadFood
  - type: Tag
    tags:
      - Meat
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
  - type: FlavorProfile
    flavors:
      - people
  - type: FoodSequenceElement
    entries:
      Burger: Brain
      Taco: Brain
  - type: Item
    size: Small
    heldPrefix: brain

- type: entity
  id: OrganHumanEyes
  parent: BaseHumanOrgan
  name: eyes
  description: "I see you!"
  components:
  - type: Organ
    organType: Eyes
  - type: Sprite
    layers:
      - state: eyeball-l
      - state: eyeball-r
  - type: Item
    size: Small
    heldPrefix: eyeballs

- type: entity
  id: OrganHumanTongue
  parent: BaseHumanOrgan
  name: tongue
  description: "A fleshy muscle mostly used for lying."
  components:
  - type: Organ
    organType: Tongue
  - type: Sprite
    state: tongue
  - type: TypingIndicatorOrgan
    proto: default
  - type: Tongue
  - type: VocalOrgan
    sounds:
      Male: MaleHuman
      Female: FemaleHuman
      Unsexed: MaleHuman

- type: entity
  id: OrganHumanAppendix
  parent: BaseHumanOrgan
  name: appendix
  components:
  - type: Organ
    organType: Appendix
  - type: Sprite
    layers:
    - map: [ "base" ]
      state: appendix
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.BodyDamageThresholdVisuals.State:
        base:
          Alive: { state: appendix }
          Wounded: { state: appendix }
          Dead: { state: appendix-inflamed }
  - type: BodyDamageable
  - type: BodyDamageThresholds
    thresholds:
      Alive: 0
      Wounded: 10
      Dead: 80
    examineText:
      Alive: appendix-examine-not-burst
      Wounded: appendix-examine-not-burst
      Dead: appendix-examine-burst
  - type: BodyDamageOnRot
    minRotStage: 1
    fullyRottenDamage: 80
  - type: DamageOnBodyDamage
    requiredStates:
    - Dead # burst when dead
    mode: Damage
    damageDelay: 1
    damage:
      types:
        Poison: 2.5
  - type: Temperature
  - type: Perishable
    rotAfter: 900
    molsPerSecondPerUnitMass: 0

- type: entity
  id: OrganHumanEars
  parent: BaseHumanOrgan
  name: ears
  description: "There are three parts to the ear. Inner, middle and outer. Only one of these parts should normally be visible."
  components:
  - type: Organ
    organType: Ears
  - type: Sprite
    state: ears

- type: entity
  id: OrganHumanLungs
  parent: BaseHumanOrgan
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Organ
    organType: Lungs
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Human ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Temperature
  - type: Perishable
    rotAfter: 990
    molsPerSecondPerUnitMass: 0
  - type: CoughOnRespire

- type: entity
  id: OrganHumanHeart
  parent: [ BaseHumanOrgan, BaseOrganHeart ]
  name: heart
  description: "I feel bad for the heartless bastard who lost this."

- type: entity
  id: OrganHumanStomach
  parent: [ BaseHumanOrgan, BaseOrganStomach ]
  name: stomach
  description: "Gross. This is hard to stomach."

- type: entity
  id: OrganHumanLiver
  parent: BaseHumanOrgan
  name: liver
  description: "Pairing suggestion: chianti and fava beans."
  components:
  - type: Sprite
    state: liver
  - type: Organ
    organType: Liver
  - type: Item
    size: Small
    heldPrefix: liver
  - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
    maxReagents: 1
    metabolizerTypes: [Human]
    groups:
    - id: Alcohol
      rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink
  - type: Damageable
    damageContainer: Liver
  - type: OrganRotDamage
    mode: Rotting
    damage:
      types:
        Poison: 4
  - type: Temperature
  - type: MetabolizerRot
  - type: Perishable
    rotAfter: 900
    molsPerSecondPerUnitMass: 0

- type: entity
  id: OrganHumanKidneys
  parent: BaseHumanOrgan
  name: kidneys
  description: "Filters toxins from the bloodstream."
  components:
  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r
  - type: Organ
    organType: Kidneys
  - type: Item
    size: Small
    heldPrefix: kidneys
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [Human]
    removeEmpty: true
