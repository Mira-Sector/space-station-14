- type: entity
  id: BaseAnimalOrganUnGibbable
  parent: BaseItem
  abstract: true
  components:
  - type: Organ
  - type: Food
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi
  - type: StaticPrice
    price: 50
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: FlavorProfile
    flavors:
      - chicken # everything kinda tastes like chicken
  - type: Tag
    tags:
      - Meat

- type: entity
  id: BaseAnimalOrgan
  parent: BaseAnimalOrganUnGibbable
  abstract: true
  components:
  - type: Gibbable

- type: entity
  id: OrganAnimalLungs
  parent: BaseAnimalOrgan
  name: lungs
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: lung-l
    - state: lung-r
  - type: Organ
    organType: Lungs
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Animal ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Perishable
    rotAfter: 990
    molsPerSecondPerUnitMass: 0

- type: entity
  id: OrganAnimalStomach
  parent: BaseAnimalOrgan
  name: stomach
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: stomach
  - type: Organ
    organType: Stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 40
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Stomach
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Animal ]
    groups:
    - id: Food
    - id: Drink
  - type: Item
    size: Small
    heldPrefix: stomach
  - type: VomitOnRot
  - type: Perishable
    rotAfter: 780
    molsPerSecondPerUnitMass: 0

- type: entity
  id: OrganMouseStomach
  parent: OrganAnimalStomach
  name: stomach
  categories: [ HideSpawnMenu ]
  components:
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 30
  - type: Item
    size: Small
    heldPrefix: stomach

- type: entity
  id: OrganAnimalLiver
  parent: BaseAnimalOrgan
  name: liver
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: liver
  - type: Organ
    organType: Liver
  - type: Metabolizer
    maxReagents: 1
    metabolizerTypes: [ Animal ]
    groups:
    - id: Alcohol
      rateModifier: 0.1
  - type: Item
    size: Small
    heldPrefix: liver
  - type: Damageable
    damageContainer: Liver
  - type: OrganRotDamage
    mode: Rotting
    damage:
      types:
        Poison: 4
  - type: MetabolizerRot
  - type: Perishable
    rotAfter: 900
    molsPerSecondPerUnitMass: 0

- type: entity
  id: OrganAnimalHeart
  parent: BaseAnimalOrgan
  name: heart
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: heart-on
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.HeartVisuals.Beating:
        enum.HeartVisualLayers.Beating:
          True: { state: heart-on }
          False: { state: heart-off }
  - type: Organ
    organType: Heart
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [ Animal ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
  - type: Heart
  - type: Perishable
    rotAfter: 360
    molsPerSecondPerUnitMass: 0
  - type: Item
    size: Small
    heldPrefix: heart

- type: entity
  id: OrganAnimalKidneys
