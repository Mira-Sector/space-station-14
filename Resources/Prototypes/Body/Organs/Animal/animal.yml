- type: entity
  id: BaseAnimalOrganUnGibbable
  parent: BaseItem
  abstract: true
  components:
  - type: Organ
  - type: Food
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi
  - type: StaticPrice
    price: 50
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: FlavorProfile
    flavors:
      - chicken # everything kinda tastes like chicken
  - type: Tag
    tags:
      - Meat

- type: entity
  id: BaseAnimalOrgan
  parent: BaseAnimalOrganUnGibbable
  abstract: true
  components:
  - type: Gibbable

- type: entity
  id: OrganAnimalLungs
  parent: [ BaseAnimalOrgan, BaseOrganLungs ]
  name: lungs
  categories: [ HideSpawnMenu ]
  components:
  - type: Metabolizer
    removeEmpty: true
    solution: "Lung"
    bodySolution: chemicals
    metabolizerTypes: [ Animal ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  id: OrganAnimalStomach
  parent: [ BaseAnimalOrgan, BaseOrganStomach ]
  name: stomach
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: stomach
  - type: Organ
    organType: Stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 40
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes:
    - Animal
    groups:
    - id: Food
    - id: Drink

- type: entity
  id: OrganMouseStomach
  parent: OrganAnimalStomach
  name: stomach
  categories: [ HideSpawnMenu ]
  components:
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 30
  - type: Item
    size: Small
    heldPrefix: stomach

- type: entity
  id: OrganAnimalLiver
  parent: [ BaseAnimalOrgan, BaseOrganLiver ]
  name: liver
  categories: [ HideSpawnMenu ]
  components:
  - type: Metabolizer
    maxReagents: 1
    metabolizerTypes: [ Animal ]
    groups:
    - id: Alcohol
      rateModifier: 0.1

- type: entity
  id: OrganAnimalHeart
  parent: [ BaseAnimalOrgan, BaseOrganHeart ]
  name: heart
  categories: [ HideSpawnMenu ]
  components:
  - type: Metabolizer
    metabolizerTypes: [ Animal ]

- type: entity
  id: OrganAnimalKidneys
  parent: [ BaseAnimalOrgan, BaseOrganKidneys ]
  name: kidneys
  categories: [ HideSpawnMenu ]
  components:
  - type: Metabolizer
    maxReagents: 2
    removeEmpty: true
    metabolizerTypes: [ Animal ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
