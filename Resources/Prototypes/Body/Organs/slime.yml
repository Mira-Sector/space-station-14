- type: entity
  id: BaseSlimeOrgan
  abstract: true
  components:
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: Slime
          Quantity: 5
  - type: FlavorProfile
    flavors:
      - people
  - type: Tag
    tags:
      - Meat

- type: entity
  id: SentientSlimeCore
  parent: [ OrganHumanBrain, BaseOrganHeart, BaseOrganStomach, BaseSlimeOrgan ]
  name: sentient slime core
  description: "The source of incredible, unending gooeyness."
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/organs.rsi
    layers:
    - state: brain-slime
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50.0
      food:
        maxVol: 5
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 10
  - type: Item
    size: Small
    heldPrefix: brain

- type: entity
  id: OrganSlimeLungs
  parent: [ BaseOrganLungs, BaseSlimeOrgan ]
  name: slime gas sacs
  description: "Collects nitrogen, which slime cells use for maintenance."
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/organs.rsi
    layers:
    - state: lung-l-slime
    - state: lung-r-slime
  - type: Lung
    alert: LowNitrogen
  - type: Metabolizer
    removeEmpty: true
    solution: "Lung"
    bodySolution: chemicals
    metabolizerTypes: [ Slime ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  id: OrganSlimeKidneys
  parent: [ BaseOrganKidneys, BaseSlimeOrgan ]
  name: slime kidneys
  description: "Filters toxins from the bloodstream."
  components:
  - type: Metabolizer
    maxReagents: 6
    metabolizerTypes: [ Slime ]
    removeEmpty: true
    groups:
    - id: Food
    - id: Drink
    - id: Medicine
    - id: Poison
    - id: Narcotic
    - id: Alcohol
      rateModifier: 0.25

- type: entity
  id: OrganSlimeTongue
  parent: OrganHumanTongue
  components:
  - type: TypingIndicatorOrgan
    proto: slime
  - type: VocalOrgan
    sounds:
      Male: MaleSlime
      Female: FemaleSlime
      Unsexed: MaleSlime
