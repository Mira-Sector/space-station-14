- type: entity
  id: PartSkeleton
  parent: BaseItem
  name: "skeleton body part"
  abstract: true
  components:
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 20
  - type: Gibbable
  - type: Tag
    tags:
      - Trash

- type: entity
  id: TorsoSkeleton
  name: "skeleton torso"
  parent: PartSkeleton
  components:
    - type: Sprite
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso
      vital: true
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: Skeleton
    - type: BodyPartThresholds
      thresholds:
        Healthy: 0
        Damaged: 15
        Dead: 100

- type: entity
  id: HeadSkeleton
  name: "skull"
  description: Alas poor Yorick...
  parent: PartSkeleton
  components:
    - type: Sprite
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "skull_icon"
    - type: Icon
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "skull_icon"
    - type: BodyPart
      partType: Head
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: Skeleton
    - type: BodyPartThresholds
      thresholds:
        Healthy: 0
        Damaged: 10
        Dead: 75
    - type: Input
      context: "human"
    - type: Speech
      speechVerb: Skeleton
    - type: Actions
    - type: VocalBodyPart
      sounds:
        Male: Skeleton
        Female: Skeleton
        Unsexed: Skeleton
    - type: Emoting
    - type: SkeletonAccent
    - type: Grammar
      attributes:
        proper: true
    - type: Examiner
    - type: DoAfter
    - type: MobState
      allowedStates:
        - Alive
    - type: Tag
      tags:
        - MindTransferTarget
        - Head

