- type: entity
  id: BasePart
  parent: BaseItem
  name: "body part"
  abstract: true
  components:
  - type: BodyPart
  - type: Gibbable
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
      - Trash

- type: entity
  id: BaseTorso
  name: "torso"
  parent: BasePart
  abstract: true
  components:
  - type: BodyPart
    partType: Torso
  - type: Damageable
    damageContainer: Biological
  - type: BodyPartThresholds
    thresholds:
      0: Healthy
      15: Damaged
      100: Dead

- type: entity
  id: BaseHead
  name: "head"
  parent: BasePart
  abstract: true
  components:
  - type: BodyPart
    partType: Head
    vital: true
    overallDamageScale: 1.3
    missProb: 0.6
  - type: BodyPartThresholds
    thresholds:
      0: Healthy
      10: Damaged
      75: Dead
  - type: Input
    context: "ghost"
  - type: Damageable
    damageContainer: Biological
  - type: Tag
