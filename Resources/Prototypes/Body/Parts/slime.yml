#The following are geras/slime slime parts
#Because it turns out body effects movement speed
- type: entity
  id: LegsSlimes
  name: slime legs
  abstract: true
  components:
  - type: BodyPartThresholds
    thresholds:
      0: Healthy
      5: Damaged
      65: Dead
  - type: MovementBodyPart
    walkSpeed: 2
    sprintSpeed: 4

- type: entity
  id: LeftLegSlimes
  parent: [ LegsSlimes, BaseLeftLegNoDamage ]
  noSpawn: true

- type: entity
  id: RightLegSlimes
  parent: [ LegsSlimes, BaseRightLegNoDamage ]
  noSpawn: true

- type: entity
  id: LegsGeras
  name: slime legs
  abstract: true
  components:
