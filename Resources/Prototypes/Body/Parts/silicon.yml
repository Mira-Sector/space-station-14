- type: entity
  id: PartSilicon
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Robotics/cyborg_parts.rsi
  - type: Icon
    sprite: Objects/Specific/Robotics/cyborg_parts.rsi
  - type: Damageable
    damageContainer: Silicon
  - type: BodyPart
    limbChildren:
      root: torso
      slots:
        head:
          part: HeadHuman
          connections:
          - torso
          organs:
            brain: OrganHumanBrain
            eyes: OrganHumanEyes
            ears: OrganHumanEars
            tongue: OrganHumanTongue
        torso:
          part: TorsoHuman
          connections:
          - right_arm
          - left_arm
          - right_leg
          - left_leg
          organs:
            heart: OrganHumanHeart
            lungs: OrganHumanLungs
            stomach: OrganHumanStomach
            liver: OrganHumanLiver
            kidneys: OrganHumanKidneys
            appendix: OrganHumanAppendix
        right_arm:
          part: RightArmHuman
          connections:
          - right_hand
        left_arm:
          part: LeftArmHuman
          connections:
          - left_hand
        right_hand:
          part: RightHandHuman
        left_hand:
          part: LeftHandHuman
        right_leg:
          part: RightLegHuman
          connections:
          - right_foot
        left_leg:
          part: LeftLegHuman
          connections:
          - left_foot
        right_foot:
          part: RightFootHuman
        left_foot:
          part: LeftFootHuman
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 5
  - type: Tag
    tags:
      - Trash
  - type: PhysicalComposition
    materialComposition:
      Steel: 25
  - type: GuideHelp
    guides:
    - Cyborgs
    - Robotics

