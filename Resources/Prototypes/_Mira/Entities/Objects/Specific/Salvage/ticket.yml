- type: entity
  parent: BaseItem
  id: SalvageTicket
  name: salvage equipment ticket
  suffix: 1
  description: Tickets you can use in the salvage requisition console.
  components:
  - type: Sprite
    sprite: _Mira/Objects/Economy/salvage_ticket.rsi
    state: ticket
  - type: Item
    size: Small
  - type: Stack
    stackType: SalvTicket
    count: 1
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      SalvTicket: 1
  - type: StaticPrice
    price: 0
  - type: CargoSellBlacklist
  - type: Cash

- type: material
  id: SalvTicket
  name: salvage ticket
  unit: materials-unit-ticket
  stackEntity: SalvageTicket
  icon: { sprite: _Mira/Objects/Economy/salvage_ticket.rsi, state: ticket }
  price: 1

- type: stack
  id: SalvTicket
  name: stack-salvage-ticket
  icon: { sprite: /Textures/_Mira/Objects/Economy/salvage_ticket.rsi, state: ticket }
