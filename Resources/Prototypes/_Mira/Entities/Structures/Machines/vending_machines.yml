- type: entity
  parent: VendingMachine
  id: VendingStore
  abstract: true
  components:
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key

- type: entity
  parent: BaseComputerAiAccess
  id: VendingStoreSalvage
  name: salvage equipment console
  description: An interface for turning in tickets and requisitioning gear for your salvaging needs. Rock and stone!
  components:
  - type: AccessReader
    access: [["Salvage"]]
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: salvjob
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    name: store-preset-name-vendor-salvage
    categories:
    - SalvageStoreEquipment
    - SalvageStoreWeapons
    - SalvageStoreConsumables
    - SalvageStoreFun
    currencyWhitelist:
    - SalvageTicket
