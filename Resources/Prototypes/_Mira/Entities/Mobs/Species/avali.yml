- type: entity
  save: false
  name: Urist McRaptor
  parent: BaseMobSpeciesOrganic
  id: BaseMobAvali
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Avali
  - type: Hunger
    baseDecayRate: 0.03 # Slightly lower decay-rate than scurrets
  - type: Thirst
  - type: Icon
    sprite: _Mira/Mobs/Species/Avali/parts.rsi # Starlight sprites
    state: full
  - type: Body
    prototype: Avali
    requiredLegs: 2
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatChicken
      amount: 3
  - type: Speech
    speechVerb: Parrot # RMC did it right.
    speechSounds: MaleAvali
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Avali
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
  - type: Temperature
    currentTemperature: 296.15
    specificHeat: 48
    heatDamageThreshold: 310
    coldDamageThreshold: 223
    coldDamage:
      types:
        Cold : 0.05
    heatDamage:
      types:
        Heat : 3
  - type: TemperatureSpeed
    thresholds:
      265: 0.8
      251: 0.6
      226: 0.4
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 95 #tiny
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#7a8bf2"
  - type: Bloodstream
    bloodReagent: AmmoniaBlood
  - type: ThermalRegulator
    metabolismHeat: 400 # icebirb go brrr
    radiatedHeat: 100
    implicitHeatRegulation: 500
    sweatHeatRegulation: 2000
    shiveringHeatRegulation: 2000
    normalBodyTemperature: 296.15
    thermalRegulationTemperatureThreshold: 10
  - type: Inventory
    speciesId: moth
    displacements:
      head:
        sizeMaps:
          32:
            sprite: _Mira/Mobs/Species/Avali/displacement.rsi # Starlight sprites
            state: head
      mask:
        sizeMaps:
          32:
            sprite: _Mira/Mobs/Species/Avali/displacement.rsi # Starlight sprites
            state: mask
  - type: LeavesFootprints
    footprintPrototype: FootprintClawLeft
    footprintPrototypeAlternative: FootprintClawRight
  - type: Residue
    residueAge:
    - ageLocId: footprint-claw-fresh
      ageThrestholdMin: 0
    - ageLocId: footprint-claw-mild
      ageThrestholdMin: 5
    - ageLocId: footprint-claw-old
      ageThrestholdMin: 10
    - ageLocId: footprint-claw-ancient
      ageThrestholdMin: 20
  - type: SpeciesLanguage
    spokenLanguages:
    - Common

