- type: entity
  id: RandomFunding
  parent: BaseGameRule
  components:
  - type: StationEvent
    weight: 2
    duration: 1
    maxOccurrences: 1 #Nanotransen are stingy
    startAudio: #no starting announcement, done in rule system as it's dynamic to the department funded.
      path: /Audio/Announcements/Default/attention.ogg
    announcementStart: Announce
  - type: RandomFundingRule
    baseCash: 3000
    maxMult: 4
    splitFunds: 0.25

- type: entity
  id: FurtherKnowledgeArsenalFunding
  parent: RandomFunding
  components:
  - type: StationEvent
    weight: 0
    duration: 1
    maxOccurrences: 1
    startAudio:
      path: /Audio/Announcements/Default/attention.ogg
    announcementStart: Announce
  - type: RandomFundingRule
    baseCash: 20000
    maxMult: 1
    splitFunds: 1
    message: arsenal

- type: entity
  id: FurtherKnowledgeCivilianFunding
  parent: FurtherKnowledgeArsenalFunding
  components:
  - type: RandomFundingRule
    message: civilian services

- type: entity
  id: FurtherKnowledgeExperimentalFunding
  parent: FurtherKnowledgeArsenalFunding
  components:
  - type: RandomFundingRule
    message: experimental

- type: entity
  id: FurtherKnowledgeIndustrialFunding
  parent: FurtherKnowledgeArsenalFunding
  components:
  - type: RandomFundingRule
    message: industrial

- type: localizedDataset
  id: RandomFundingReason
  values:
    prefix: station-event-funding-reason-
