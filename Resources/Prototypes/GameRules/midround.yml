- type: entity
  parent: BaseGameRule
  id: Thief
  components:
  - type: ThiefRule
  - type: AntagObjectives
    objectives:
    - EscapeThiefShuttleObjective
  - type: AntagRandomObjectives
    sets:
    - groups: ThiefBigObjectiveGroups
      prob: 0.7
      maxPicks: 1
    - groups: ThiefObjectiveGroups
      maxPicks: 10
    maxDifficulty: 2.5
  - type: AntagSelection
    agentName: thief-round-end-agent-name
    definitions:
    - prefRoles: [ Thief ]
      max: 3
      playerRatio: 15
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: NotExclusive
      startingGear: ThiefGear
      components:
      - type: Pacified
      mindComponents:
      - type: ThiefRole
        prototype: Thief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"

- type: entity
  id: Obsessed
  parent: BaseGameRule
  components:
  - type: ObsessedRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ Obsessed ]
      max: 1
      playerRatio: 10
      lateJoinAdditional: true
      multiAntagSetting: NotExclusive
      briefing:
        text: obsessed-role-greeting
        color: LightSalmon
      mindComponents:
      - type: ObsessedRole
        prototype: Obsessed
  - type: AntagObjectives
    objectives:
    - KillObsessionObjective
    - HugObsessionObjective
    - KillDepartmentObsessionObjective
    - SpendTimeObsessionObjective
