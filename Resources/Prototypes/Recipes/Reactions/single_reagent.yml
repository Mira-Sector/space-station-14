# Food

- type: reaction
  id: ProteinCooking
  impact: Low
  minTemp: 347
  reactants:
    UncookedAnimalProteins:
      amount: 0.5
  products:
    Protein: 0.5

- type: reaction
  id: EggCooking
  impact: Low
  minTemp: 344
  reactants:
    Egg:
      amount: 0.5
  products:
    EggCooked: 0.5

- type: reaction
  id: SapBoiling
  impact: Low
  minTemp: 377
  reactants:
    Sap:
      amount: 1.2
  effects:
  - !type:CreateGas
    gas: WaterVapor
  products:
    Syrup: 0.1 #12:1 sap to syruop

# Holy - TODO: make it so only the chaplain can use the bible to start these reactions, not anyone with a bible

- type: reaction
  id: BloodToWine
  impact: Low
  requiredMixerCategories:
  - Holy
  reactants:
    Blood:
      amount: 1
  products:
    Wine: 1

- type: reaction
  id: WatertoHolyWater
  impact: Low
  requiredMixerCategories:
  - Holy
  reactants:
    Water:
      amount: 1
  products:
    Holywater: 1

- type: reaction
  id: VoidConsume
  impact: Medium
  requiredReagentCount: 2 #reaction will only occur if there's something in the container along with the void oil, meaning it won't react with itself.
  reactants:
    Voidoil:
      amount: 1
      catalyst: true
  effects:
  - !type:ReplaceChem
    replaceWith: Voidoil
  sound:
    path: /Audio/Items/hiss.ogg

